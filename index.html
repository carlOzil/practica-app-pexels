<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>\API/\FETCH/</title>
    <link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Raleway:100,500,600,800' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>\APIcar tecla!/</h1>
    </header>
    <main>
        <section>
            <form id="img-form" method="get">
                <input id="input-buscar" type="text" placeholder="Busque por palabras..">
                <input type="submit" value="Find!" id="btn-buscar">
                <select name="orientacion" id="orientacion" class="">
                    <option value="">Todas</option>
                    <option value="portrait">Vertical</option>
                    <option value="landscape">Horizontal</option>
                </select>
            </form>
        </section>

        <p id="msg"></p>
        <section id="img-buscadas" class="flexContainer"></section>

        <nav id="paginacion" class="nav">
            <button id="prevPag" class="boton ocultar">&lt;&lt;Prev</button>
            <p id="pagNum"></p>
            <button id="sigPag" class="boton ocultar">Next&gt;&gt;</button>
        </nav>

        <div>
            <h2>Favoritos:</h2>
            <section id="categorias" class="flexContainer"></section>
        </div>
    </main>

    <footer><a href="https://www.pexels.com">Photos provided by Pexels</a></footer>

    <script src="js/main.js"></script>
</body>

</html>
